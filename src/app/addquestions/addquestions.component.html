<!DOCTYPE html>
<head>
    <script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"> </script>
    <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-grid.css">
    <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-theme-alpine.css">
</head>
<body>
    <p id="welcomenote">Welcome {{email}} !!!</p>
    <div class="navbar">
      <a class="pagename" style="font-size:150%">Trainer</a>
      <a routerLink="/home" routerLinkActive="active" style="float: right;">Logout</a>
      <a routerLink="/login/trainer/trainerprojects" style="float: right;">Projects</a>
      <a routerLink="/login/trainer/trainerassignments" routerLinkActive="active"style="float: right;">Assignments</a>
      <a routerLink="/login/trainer/trainerquiz" style="float: right;">Quiz</a>
      <a routerLink="/login/trainer/trainerprofile" routerLinkActive="active" style="float: right;">Profile</a>
    </div> <br><br>
    <p>{{message}}</p>
    <div>
      <form>
        Question <br>
        <textarea rows="4" cols="35" name="que" [(ngModel)]="addQuestions.que" required></textarea><br><br>
        (a) &nbsp;
        <input type="text" name="opta" class="input_field" [(ngModel)]="addQuestions.opta" required><br><br>
        (b) &nbsp;
        <input type="text" name="optb" class="input_field" [(ngModel)]="addQuestions.optb" required><br><br>
        (c) &nbsp;
        <input type="text" name="optc" class="input_field" [(ngModel)]="addQuestions.optc" required><br><br>
        (d) &nbsp;
        <input type="text" name="optd" class="input_field" [(ngModel)]="addQuestions.optd" required><br><br>
        Ans
        <input type="text" name="ans" class="input_field" [(ngModel)]="addQuestions.ans" required><br><br>
        <button type="button" (click)="addNow()">Add</button> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<button type="submit" (click)="submitNow()">Submit</button><br>
      </form>
    </div>
</body>
