<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div style="text-align: center;color: black;">
    <h1>{{message}}</h1>    
</div>
<div>
    <form name="myform">
        <br>
        Login as Grad<br><br><br>
        <i class="fa fa-envelope icon"></i> 
        <input type="email" class="input_field" name="email" [(ngModel)]="gradlogin.email" placeholder="Email" required><br>
        <i class="fa fa-key icon"></i> 
        <input type="password" class="input_field" name="password" [(ngModel)]="gradlogin.password" placeholder="Password" required><br><br>
        <button type="submit" routerLink="login/grad/gradhome" (click)="gradLoginNow()" >Login</button><br><br>
    </form>
</div>
