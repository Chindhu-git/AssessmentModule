<!DOCTYPE html>
<head>
    <script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"> </script>
    <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-grid.css">
    <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-theme-alpine.css">
</head>
<body>
    <p id="welcomenote">Welcome {{email}} !!!</p>
    <div class="navbar">
      <a class="pagename" style="font-size:150%">Trainer</a>
      <a routerLink="/home" routerLinkActive="active" style="float: right;">Logout</a>
      <a style="float: right;">View Performance</a>
      <a routerLink="/login/trainer/trainerprojects" style="float: right;">Projects</a>
      <a routerLink="/login/trainer/trainerassignments" routerLinkActive="active"style="float: right;">Assignments</a>
      <a routerLink="/login/trainer/trainerquiz" style="float: right;">Quiz</a>
      <a routerLink="/login/trainer/trainerprofile" routerLinkActive="active" style="float: right;">Profile</a>
    </div> <br><br>
    <p>{{message}}</p>
    <div>
      <form>
        Question <br>
        <textarea rows="4" cols="50" name="que" [(ngModel)]="addQuestions.que" required></textarea><br><br>
        Opt (a)<br>
        <input type="text" name="opta" [(ngModel)]="addQuestions.opta" required><br>
        Opt (b) <br>
        <input type="text" name="optb" [(ngModel)]="addQuestions.optb" required><br>
        Opt (c) <br>
        <input type="text" name="optc" [(ngModel)]="addQuestions.optc" required><br>
        Opt (d) <br>
        <input type="text" name="optd" [(ngModel)]="addQuestions.optd" required><br>
        Ans <br>
        <input type="text" name="ans" [(ngModel)]="addQuestions.ans" required><br>
        <button type="button" (click)="addNow()">Add</button> &nbsp; &nbsp; <button type="submit" (click)="submitNow()">Submit</button>
      </form>
    </div>
</body>
