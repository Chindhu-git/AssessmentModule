<head>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>
    <p id="welcomenote">Welcome {{email}} !!!</p>
    <div class="navbar">
        <a class="pagename" style="font-size:150%">Trainer</a>
        <a routerLink="/home" routerLinkActive="active" style="float: right;">Logout</a>
        <a style="float: right;">View Performance</a>
        <a style="float: right;">Projects</a>
        <a routerLink="/login/trainer/trainerassignments" routerLinkActive="active" style="float: right;">Assignments</a>
        <a style="float: right;">Quiz</a>
        <a routerLink="/login/trainer/trainerprofile" routerLinkActive="active" style="float: right;">Profile</a>
    </div>  <br>
    <div>
        <form>
            <h5>{{title}}</h5>
            <p>Submitted By: {{grademail}}</p>
            <p>Filename: {{filename}}</p>
            <button (click)="downloadNow()">Download</button>
            <p>Score: <input type="text" name="score" value={{score}} readonly> </p>
            <button type="button"><i class='fas fa-edit'></i></button>
            <button type="button">Save</button>
            <br><br>
        </form>
    </div>
</body>
